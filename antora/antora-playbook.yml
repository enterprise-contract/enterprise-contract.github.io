---
runtime:
  cache_dir: ./.cache/antora
  log:
    failure_level: warn
site:
  title: Enterprise Contract
  url: https://enterprisecontract.dev/docs
  start_page: ec::index.adoc
  robots: allow
content:
  sources:
    - url: ../
      start_path: antora/docs
      branches: HEAD
    - url: https://github.com/enterprise-contract/ec-policies.git
      branches: main
      start_path: antora/docs
    - url: https://github.com/enterprise-contract/ec-cli.git
      branches: main
      start_path: docs
    - url: https://github.com/enterprise-contract/enterprise-contract-controller.git
      branches: main
      start_path: docs
    - url: https://github.com/enterprise-contract/user-guide.git
      branches: main
    - url: https://github.com/release-engineering/rhtap-ec-policy.git
      branches: main
      start_path: docs
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ../website/antora/docs
antora:
  extensions:
# Order here determines the order of execution, this is important for the
# reference-antora-extension that operates on the files produced by
# collector-extension
    - '@antora/collector-extension'
    - require: '@enterprise-contract/ec-policies-antora-extension'
    - require: '@enterprise-contract/tekton-task-antora-extension'
    - require: '@enterprise-contract/rego-antora-extension'
    - require: '@enterprise-contract/reference-antora-extension'
    - require: '@release-engineering/ec-data-extension'
    - '@antora/lunr-extension'
    - require: './extensions/zoom.js'
