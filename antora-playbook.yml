---
runtime:
  cache_dir: ./.cache/antora
  log:
    failure_level: warn
site:
  title: Enterprise Contract
  url: https://hacbs-contract.github.io/
  start_page: ec::index.adoc
  robots: allow
content:
  sources:
    - url: .
      start_path: docs
      branches: HEAD
    - url: https://github.com/hacbs-contract/ec-policies.git
      branches: main
      start_path: antora/docs
    - url: https://github.com/hacbs-contract/ec-cli.git
      branches: main
      start_path: docs
    - url: https://github.com/hacbs-contract/enterprise-contract-controller.git
      branches: main
      start_path: docs
    - url: https://github.com/hacbs-contract/ec-cookbook.git
      branches: main
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  dir: ./public
antora:
  extensions:
# Order here determines the order of execution, this is important for the
# reference-antora-extension that operates on the files produced by
# collector-extension
    - '@antora/collector-extension'
    - require: '@hacbs-contract/ec-policies-antora-extension'
    - require: '@hacbs-contract/tekton-task-antora-extension'
    - require: '@hacbs-contract/reference-antora-extension'
    - '@antora/lunr-extension'
