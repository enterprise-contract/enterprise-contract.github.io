---
name: Publish website docs

'on':
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - update
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build-antora:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: 'antora/package.json'
          cache: 'npm'
          cache-dependency-path: 'antora/package-lock.json'

      - name: Setup Go environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'
          cache: true
          cache-dependency-path: antora/go.sum

      - name: Generate website
        run: npm --prefix antora ci && npm --prefix antora run build

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Dir list
        run: ls -R
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: './public/docs'
          name: build-antora

  build-hugo:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      HUGO_VERSION: 0.111.3
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --source website \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Dir list
        run: ls -R
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          path: public
          name: build-hugo

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-hugo, build-antora]
    steps:
      - name: Download hugo artifact
        uses: actions/download-artifact@v3
        with:
          name: build-hugo
          path: '.'
      - name: Dir list
        run: ls -R
      - name: Download antora artifact
        uses: actions/download-artifact@v3
        with:
          name: build-antora
          path: './docs'
      - name: Dir list
        run: ls -R
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
